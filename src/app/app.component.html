<app-status-bar (currency)="setCurrency($event)"></app-status-bar>
<app-nav-bar></app-nav-bar>
<div class="app">
  <div *ngIf="loading">
    <app-loader></app-loader>
  </div>
  <div *ngFor="let coin of coins">
    <app-coin [coin]="coin" [currency]="currency"></app-coin>
  </div>
  <router-outlet></router-outlet>
</div>
